listen 443 ssl http2;
listen [::]:443 ssl http2;

listen 8443 ssl http2 proxy_protocol;
listen [::]:8443 ssl http2 proxy_protocol;

ssl_certificate /etc/letsencrypt/live/spaceage.doridian.net/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/spaceage.doridian.net/privkey.pem;

include /etc/nginx/headers.conf;
include /etc/nginx/proxy.conf;
